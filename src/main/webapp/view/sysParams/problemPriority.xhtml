<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="problemForm" style="height: 100%;">
        <div style="display: flex; align-items: center; justify-content: space-between;
                border: 1px solid #c8c8c8; background-color: #f4f4f4; border-top-right-radius: 3px;
                border-top-left-radius: 3px; height: 41px;">
            <h:outputText style="font-weight: 700; margin-left: 15px; color: #333;" value="Приоритет категорий проблем"/>
            <div style="padding: 3px;">
                <p:commandButton rendered="#{systemParamsUtil.write}" value="Сохранить" onclick="PF('statusDialog').show();"
                                 action="#{problemPriority.onSaveChanges}" update="problemTable growl"
                                 oncomplete="PF('statusDialog').hide();" />
            </div>
        </div>
        <div style="border: 1px solid #c8c8c8; height: calc(100% - 5px); padding: 3px;">
            <div style="height: 100%;">
                <p:dataTable id="problemTable" value="#{problemPriority.problemPriorityList}" var="problemData"
                             scrollable="true" scrollHeight="100%" editable="#{systemParamsUtil.write}" editMode="cell">
                    <p:column headerText="Наименование проблемы">
                        <h:outputText value="#{problemData.name}" />
                    </p:column>
                    <p:column headerText="Приоритет" width="70" style="text-align: center;">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{problemData.priority}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber id="priority" value="#{problemData.priority}" minValue="1" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </h:form>
</ui:composition>
